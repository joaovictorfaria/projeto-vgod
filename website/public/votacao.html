<script>

        document.querySelector('.burger').classList.toggle('open')
        document.querySelector('.nav').classList.toggle('active')
    }

    function select_musica1(){
        document.querySelector('.m1').classList.toggle('selected')
        selectMusica = 1;
    }

    function select_musica2(){
        document.querySelector('.m2').classList.toggle('selected')

    function select_musica3(){

fetch(`/usuarios/votar?fkUsuarioServer=${fkUsuarioServer}`, {

}).then(function (resposta) {
