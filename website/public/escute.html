<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>dashboard*</title>
</head>

<body>
    <div class="nav">
        <button class="burger" onclick="mostrar()">
            <div class="bar" id="bar1"></div>
            <div class="bar" id="bar2"></div>
            <div class="bar" id="bar3"></div>
        </button>
        <div class="navside">
            <nav>
                <ul>
                    <li><a href="">home</a></li>
                    <li><a href="">escute*</a></li>
                    <li><a href="">votação</a></li>
                    <li><a href="">curiosidades</a></li>
                    <li><a href="">dlc+*</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="container1">
        <div class="hello">
            <h3 id="hello1">olá, joão.</h3>
            <h3 id="hello2">este é seu espaço de análise!</h3>
        </div>
        <div class="infos">
            <div class="box1">
                <h3>200+</h3>
                <p>pessoas participaram da votação</p>
            </div>
            <div class="box2">
                <h3>100+</h3>
                <p>músicas favoritadas pelos usuários</p>
            </div>
            <div class="box3">
                <h3>20+</h3>
                <p>músicas selecionadas para escutar na plataforma</p>
            </div>
        </div>
        <div class="chart">
            <div>
                <canvas id="myChart" width="830px" height="250px"></canvas>
              </div>
        </div>
        <div class="image">
            <img src="./assets/badtzmaru.png" width="130px" height="120px">
        </div>        
    </div>
</body>

</html>

<script>
    const ctx = document.getElementById('myChart');

new Chart(ctx, {
  type: 'bar',
  data: {
    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
    datasets: [{
      label: '# of Votes',
      data: [12, 19, 3, 5, 2, 3],
      borderWidth: 3,
      backgroundColor: '#FFDEDE',
      borderColor: '#FFABAB'
    }]
  },
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  }
});

    function mostrar() {
        document.querySelector('.burger').classList.toggle('open')
        document.querySelector('.nav').classList.toggle('active')
    }
</script>
